<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>
<body>

<form action="/article/content" method="post" th:fragment="article" class="ui form">
    <div class="article-div-margin">
        <label>标题</label>
        <div class="four wide field article-input-padding">
            <input type="text" name="title" placeholder="标题">
        </div>
    </div>
    <div class="article-div-margin">
        <label>博客描述</label>
        <div class="four wide field article-input-padding">
            <input type="text" name="description" placeholder="若不填写，则自动提取内容前30个字...">
        </div>
    </div>
    <div class="article-div-margin">
        <label>文章内容</label>
        <div class="ten wide field article-input-padding">
            <textarea name="content">HTML editor content.</textarea>
        </div>
    </div>
    <div class="article-div-margin">
        <label>标签</label>
        <div class="four wide field article-input-padding">
            <div class="ui right labeled left icon input">
                <i class="tags icon"></i>
                <input type="text" name="tagsInput" placeholder="输入标签以;分开每个标签">
<!--                <a class="ui tag label">添加标签 </a>-->
            </div>
        </div>
    </div>
    <div class="article-div-margin">
        <input type="submit" class="ui blue button" value="发布">
    </div>
</form>
<script>
</script>
</body>
</html>
